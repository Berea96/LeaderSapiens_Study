<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hoge List page</title>
</head>
<body>
<dl th:each="hoge : ${hogeList}">

</dl>
</body>
</html>
